<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="basicCalculator">
        <div class="inputFeild">
            <input type="text">
        </div>
        <div class="btn">
            <button>C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="del">DEL</button>
        </div>
        <div class="btn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">-</button>
        </div>
        <div class="btn">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
        </div>
        <div class="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>=</button>
        </div>
        <div class="btn">
            <button>%</button>
            <button>0</button>
            <button>.</button>
        </div>

    </div>
</body>
</html>
